<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Status</title>
  <script>
    // Get the 'status' and 'message' parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');
    const message = urlParams.get('message');

    const statusMessageElement = document.getElementById('status-message');

    // Use the retrieved message for display
    if (status) {
      statusMessageElement.textContent = message || (status === 'success' ? 'Verification successful!' : 'Verification failed.');
    } else {
      statusMessageElement.textContent = 'No verification status provided.';
    }
  </script>
</head>
<body>
  <h1>Verification Status</h1>
  <p id="status-message"> Yo here is the result . </p>  
</body>
</html>
